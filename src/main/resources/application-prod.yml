server:
  port: 5000

secret.key: ${SECRET_KEY}
test-key: ${TEST_KEY}

spring:

  datasource:
    url: ${PRIME_DB_URL}
    username: ${PRIME_DB_USER}
    password: ${PRIME_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    locations: classpath:db/migration
    baseline-on-migrate: true
    schemas: public
    url: ${PRIME_DB_URL}
    user: ${PRIME_DB_USER}
    password: ${PRIME_DB_PASSWORD}
    enabled: true

scheduling:
  enabled: false

logging.level:
  org.hibernate: error
  com.nimshub: trace